<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3f51b5;

      text-align: center;
    }
    nav {
      background: #283593;
      text-align: center;

    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;

    th, td {
      border: 1px solid #ccc;

      background-color: #e0e0e0;

    #downloadButton {
      margin-top: 20px;

  </style>
</head>
<body>
  <header>
    <h1>Tableau de bord Ã‰tudiant</h1>
  </header>
  <nav>
    <a href="student.html">Ã‰tudiant</a>
    <a href="teacher.html">Enseignant</a>
    <a href="admin.html">Administrateur</a>
  </nav>
  <main>
    <h2>Emploi du temps</h2>
    <table id="emploiTable">
      <thead>
        <tr>
          <th>Jour</th>
          <th>Heure</th>
          <th>MatiÃ¨re</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamique -->
      </tbody>
    </table>
    <button id="downloadButton">ðŸ“„ TÃ©lÃ©charger en PDF</button>
  </main>

  <script>
    const data = JSON.parse(localStorage.getItem("creneaux") || "[]");
    const tbody = document.querySelector("#emploiTable tbody");

    data.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = \`
        <td>\${item.day}</td>
        <td>\${item.time}</td>
        <td>\${item.subject}</td>
      \`;
      tbody.appendChild(row);
    });

    document.getElementById("downloadButton").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Emploi du temps", 14, 15);
      doc.autoTable({ html: "#emploiTable", startY: 20 });
      doc.save("emploi_du_temps.pdf");
    });
  </script>
</body>
</html>
