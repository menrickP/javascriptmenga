<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étudiant - SGET</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #eef2f3;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Emplois du Temps - Étudiant</h1>
    </header>
    <main class="container mt-4">
        <h3>Date du Jour : <span id="currentDate"></span></h3>
        <section>
            <h2>Mon Emploi du Temps</h2>
            <button id="downloadPdf" class="btn btn-primary mb-3">Télécharger Mon Emploi du Temps en PDF</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Jour</th>
                        <th>1ère Période (7h30 - 11h30)</th>
                        <th>Pause (11h30 - 13h)</th>
                        <th>2ème Période (13h - 17h)</th>
                    </tr>
                </thead>
                <tbody id="studentSchedule">
                    <tr>
                        <td>Lundi</td>
                        <td id="student_lundi"></td>
                        <td rowspan="6">Pause</td>
                        <td id="student_lundi_apres"></td>
                    </tr>
                    <tr>
                        <td>Mardi</td>
                        <td id="student_mardi"></td>
                        <td id="student_mardi_apres"></td>
                    </tr>
                    <tr>
                        <td>Mercredi</td>
                        <td id="student_mercredi"></td>
                        <td id="student_mercredi_apres"></td>
                    </tr>
                    <tr>
                        <td>Jeudi</td>
                        <td id="student_jeudi"></td>
                        <td id="student_jeudi_apres"></td>
                    </tr>
                    <tr>
                        <td>Vendredi</td>
                        <td id="student_vendredi"></td>
                        <td id="student_vendredi_apres"></td>
                    </tr>
                    <tr>
                        <td>Samedi</td>
                        <td id="student_samedi"></td>
                        <td id="student_samedi_apres"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Système de Gestion des Emplois du Temps</p>
    </footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
