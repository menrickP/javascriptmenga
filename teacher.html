<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord Enseignant</title>
  <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Tableau de bord Enseignant</h1>
  </header>
  <nav>
    <a href="student.html">Étudiant</a>
    <a href="teacher.html" class="active">Enseignant</a>
    <a href="admin.html">Administrateur</a>
  </nav>
  <main>
    <section>
      <h2>Réserver un créneau</h2>
      <form id="reservationForm">
        <label for="day">Jour :</label>
        <select id="day" required>
          <option value="">-- Choisir --</option>
          <option>Lundi</option>
          <option>Mardi</option>
          <option>Jeudi</option>
          <option>Vendredi</option>
        </select>
        <label for="time">Heure :</label>
        <input type="time" id="time" required>
        <label for="subject">Matière :</label>
        <input type="text" id="subject" required placeholder="Ex: Mathématiques">
        <button type="submit">Réserver</button>
      </form>
    </section>

    <section>
      <h2>Emploi du temps</h2>
      <table id="emploiTable">
        <thead>
          <tr>
            <th>Jour</th>
            <th>Heure</th>
            <th>Matière</th>
          </tr>
        </thead>
        <tbody id="teacherTableBody"></tbody>
      </table>
    </section>
  </main>

  <script>
    const form = document.getElementById("reservationForm");
    const tbodyId = "teacherTableBody"; // ID of the tbody in teacher.html

    document.addEventListener('DOMContentLoaded', function() {
        loadTimetable(tbodyId);
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const day = document.getElementById("day").value;
      const time = document.getElementById("time").value;
      const subject = document.getElementById("subject").value;

      const slots = JSON.parse(localStorage.getItem("creneaux")) || [];
      const isDuplicate = slots.some(slot => slot.day === day && slot.time === time);

      if (isDuplicate) {
        alert(`Le créneau pour ${day} à ${time} est déjà réservé.`);
        return;
      }

      const newSlot = { day, time, subject };
      slots.push(newSlot);
      localStorage.setItem("creneaux", JSON.stringify(slots));

      loadTimetable(tbodyId); // Refresh the table
      alert("Créneau réservé !");
      form.reset();
    });
  </script>
</body>
</html>
