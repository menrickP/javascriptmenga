<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord Enseignant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #283593;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tableau de bord Enseignant</h1>
  </header>
  <nav>
    <a href="student.html">Étudiant</a>
    <a href="teacher.html">Enseignant</a>
    <a href="admin.html">Administrateur</a>
  </nav>
  <main>
    <h2>Réserver un créneau</h2>
    <form id="reservationForm">
      <label for="day">Jour :</label>
      <select id="day" required>
        <option value="">-- Choisir --</option>
        <option>Lundi</option>
        <option>Mardi</option>
        <option>Mercredi</option>
        <option>Jeudi</option>
        <option>Vendredi</option>
        <option>Samedi</option>
      </select>
      <label for="time">Heure :</label>
      <input type="time" id="time" required>
      <label for="subject">Matière :</label>
      <input type="text" id="subject" required placeholder="Ex: Mathématiques">
      <button type="submit">Réserver</button>
    </form>
  </main>
  <script>
    const form = document.getElementById("reservationForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const day = document.getElementById("day").value;
      const time = document.getElementById("time").value;
      const subject = document.getElementById("subject").value;

      // Charger depuis localStorage
      const data = JSON.parse(localStorage.getItem("creneaux") || "[]");

      // Ajouter le nouveau créneau
      data.push({ day, time, subject });

      // Sauvegarder
      localStorage.setItem("creneaux", JSON.stringify(data));

      alert("Créneau réservé !");
      form.reset();
    });
  </script>
</body>
</html>
