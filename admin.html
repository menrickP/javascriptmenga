<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Administrateur</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Tableau de bord Administrateur</h1>
    </header>
    <main>
        <!-- Section : Gestion des utilisateurs -->
        <section>
            <h2>Gestion des utilisateurs</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom d'utilisateur</th>
                        <th>Rôle</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu généré dynamiquement -->
                </tbody>
            </table>
            <button id="addUserButton">Ajouter un utilisateur</button>
        </section>

        <!-- Section : Gestion des créneaux réservés -->
        <section>
            <h2>Créneaux réservés</h2>
            <table id="reservedSlotsTable">
                <thead>
                    <tr>
                        <th>Jour</th>
                        <th>Horaire</th>
                        <th>Module</th>
                        <th>Salle</th>
                        <th>Enseignant</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contenu généré dynamiquement -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="../js/admin.js"></script>
</body>
</html>
