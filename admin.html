<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord Administrateur</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Tableau de bord Administrateur</h1>
  </header>
  <nav>
    <a href="student.html">√âtudiant</a>
    <a href="teacher.html">Enseignant</a>
    <a href="admin.html" class="active">Administrateur</a>
  </nav>
  <main>
    <section>
      <h2>Ajouter un cr√©neau</h2>
      <form id="addSlotForm">
        <label for="day">Jour :</label>
        <select id="day" required>
          <option value="">-- Choisir un jour --</option>
          <option>Lundi</option>
          <option>Mardi</option>
          <option>Mercredi</option>
          <option>Jeudi</option>
          <option>Vendredi</option>
        </select>
        <label for="time">Heure :</label>
        <input type="time" id="time" required>
        <label for="subject">Mati√®re :</label>
        <input type="text" id="subject" required placeholder="Ex: Physique">
        <button type="submit">‚ûï Ajouter</button>
      </form>
    </section>

    <section>
      <h2>Liste des cr√©neaux</h2>
      <table id="slotsTable">
        <thead>
          <tr>
            <th>Jour</th>
            <th>Heure</th>
            <th>Mati√®re</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="adminTableBody"></tbody>
      </table>
      <p id="emptyMessage" style="display:none;">Aucun cr√©neau ajout√©.</p>
      <button onclick="exportPDF()">üì§ Exporter en PDF</button>
    </section>
  </main>

  <script>
    const form = document.getElementById('addSlotForm');
    const tableBodyId = 'adminTableBody'; // ID of the tbody in admin.html
    const emptyMessage = document.getElementById('emptyMessage');

    function updateEmptyMessage() {
      const tableBody = document.getElementById(tableBodyId);
      emptyMessage.style.display = tableBody.children.length === 0 ? 'block' : 'none';
      emptyMessage.textContent = 'Aucun cr√©neau ajout√©.';
    }

    function addAdminSlot(slot) {
      const tableBody = document.getElementById(tableBodyId);
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${slot.day}</td>
        <td>${slot.time}</td>
        <td>${slot.subject}</td>
        <td><button class="delete-btn">‚ùå Supprimer</button></td>
      `;
      tableBody.appendChild(row);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;
      const subject = document.getElementById('subject').value.trim();

      const slots = JSON.parse(localStorage.getItem('creneaux')) || [];
      const isDuplicate = slots.some(slot => slot.day === day && slot.time === time);

      if (isDuplicate) {
        alert(`Un cr√©neau existe d√©j√† pour ${day} √† ${time}.`);
        return;
      }

      const newSlot = { day, time, subject };
      slots.push(newSlot);
      localStorage.setItem('creneaux', JSON.stringify(slots));

      addAdminSlot(newSlot);
      loadTimetable(tableBodyId); // Refresh the table
      form.reset();
      updateEmptyMessage();
    });

    document.getElementById('slotsTable').addEventListener('click', function(e) {
      if (e.target.classList.contains('delete-btn')) {
        const row = e.target.closest('tr');
        const day = row.cells[0].textContent;
        const time = row.cells[1].textContent;

        let slots = JSON.parse(localStorage.getItem('creneaux')) || [];
        slots = slots.filter(slot => !(slot.day === day && slot.time === time));
        localStorage.setItem('creneaux', JSON.stringify(slots));

        row.remove();
        loadTimetable(tableBodyId); // Refresh the table
        updateEmptyMessage();
      }
    });

    loadTimetable(tableBodyId); // Initial load
    updateEmptyMessage();
  </script>
</body>
</html>
