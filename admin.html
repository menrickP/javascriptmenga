<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord Administrateur</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f4f8, #dfe9f3);
      color: #333;
    }

    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h2 {
      margin-top: 40px;
      color: #3f51b5;
      font-size: 22px;
      text-align: center;
    }

    .form-container, .actions {
      background-color: white;
      padding: 30px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      margin: 5px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e3eaf2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tableau de bord Administrateur</h1>
  </header>

  <main>
    <!-- Formulaire d'ajout de cr√©neau -->
    <section class="form-container">
      <h2>Ajouter un cr√©neau</h2>
      <form id="addSlotForm">
        <label for="day">Jour :</label>
        <select id="day" required>
          <option value="">-- Choisir un jour --</option>
          <option>Lundi</option>
          <option>Mardi</option>
          <option>Mercredi</option>
          <option>Jeudi</option>
          <option>Vendredi</option>
          <option>Samedi</option>
        </select>

        <label for="time">Heure :</label>
        <input type="time" id="time" required>

        <label for="subject">Mati√®re :</label>
        <input type="text" id="subject" required placeholder="Ex: Physique">

        <button type="submit">‚ûï Ajouter</button>
      </form>
    </section>

    <!-- Liste des cr√©neaux -->
    <section class="actions">
      <h2>Liste des cr√©neaux</h2>
      <table id="slotsTable">
        <thead>
          <tr>
            <th>Jour</th>
            <th>Heure</th>
            <th>Mati√®re</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cr√©neaux ajout√©s dynamiquement -->
        </tbody>
      </table>
      <button onclick="exportPDF()">üì§ Exporter en PDF</button>
    </section>

    <!-- Utilisateurs fictifs -->
    <section class="actions">
      <h2>Utilisateurs (fictifs)</h2>
      <ul id="userList">
        <li>üë§ MENRICK MENGA - √âtudiant</li>
        <li>üë§ MENGA MENGA P - Enseignante</li>
        <li>üë§ MENGA CHANCE SHERYDAN - Administrateur</li>
      </ul>
    </section>
  </main>

  <!-- Script JavaScript int√©gr√© -->
  <script>
    const form = document.getElementById('addSlotForm');
    const tableBody = document.querySelector('#slotsTable tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;
      const subject = document.getElementById('subject').value;

      const row = document.createElement('tr');
      row.innerHTML = \`
        <td>\${day}</td>
        <td>\${time}</td>
        <td>\${subject}</td>
        <td><button onclick="deleteRow(this)">‚ùå Supprimer</button></td>
      \`;
      tableBody.appendChild(row);

      form.reset();
    });

    function deleteRow(btn) {
      const row = btn.closest('tr');
      row.remove();
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Cr√©neaux r√©serv√©s", 14, 15);
      doc.autoTable({ html: '#slotsTable', startY: 20 });
      doc.save("creneaux.pdf");
    }
  </script>
</body>
</html>
