<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrateur</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #283593;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    #exportBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tableau de bord Administrateur</h1>
  </header>
  <nav>
    <a href="student.html">√âtudiant</a>
    <a href="teacher.html">Enseignant</a>
    <a href="admin.html">Administrateur</a>
  </nav>
  <main>
    <h2>Cr√©neaux enregistr√©s</h2>
    <table id="creneauTable">
      <thead>
        <tr>
          <th>Jour</th>
          <th>Heure</th>
          <th>Mati√®re</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rempli dynamiquement -->
      </tbody>
    </table>
    <button id="exportBtn">üìÑ Exporter en PDF</button>
  </main>

  <script>
    const data = JSON.parse(localStorage.getItem("creneaux") || "[]");
    const tbody = document.querySelector("#creneauTable tbody");

    data.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = \`
        <td>\${item.day}</td>
        <td>\${item.time}</td>
        <td>\${item.subject}</td>
      \`;
      tbody.appendChild(row);
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Liste des cr√©neaux", 14, 15);
      doc.autoTable({ html: "#creneauTable", startY: 20 });
      doc.save("creneaux_admin.pdf");
    });
  </script>
</body>
</html>
