<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrateur - SGET</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef2f3;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Emplois du Temps - Administrateur</h1>
    </header>
    <main class="container mt-4">
        <h3>Date du Jour : <span id="currentDate"></span></h3>
        
        <section>
            <h2>Gérer les Créneaux</h2>
            <form id="manageSlotsForm" class="form-group">
                <label for="slotDate">Date :</label>
                <input type="date" id="slotDate" class="form-control" required>
                <label for="slotTime">Heure :</label>
                <select id="slotTime" class="form-control" required>
                    <option value="">Sélectionnez une plage horaire</option>
                    <option value="07:30">07h30 - 11h30</option>
                    <option value="13:00">13h00 - 17h00</option>
                </select>
                <button type="submit" class="btn btn-success mt-2">Ajouter Créneau</button>
            </form>
            <div id="manageAlert" class="alert"></div>
        </section>
        
        <section>
            <h2>Créneaux Réservés</h2>
            <div id="adminSchedule" class="mt-3"></div>
        </section>

        <section>
            <h2>Gérer les Utilisateurs</h2>
            <form id="userForm" class="form-group">
                <label for="userName">Nom :</label>
                <input type="text" id="userName" class="form-control" required>
                <label for="userRole">Rôle :</label>
                <select id="userRole" class="form-control" required>
                    <option value="enseignant">Enseignant</option>
                    <option value="etudiant">Étudiant</option>
                </select>
                <button type="submit" class="btn btn-success mt-2">Ajouter Utilisateur</button>
            </form>
            <div id="userAlert" class="alert"></div>
            <div id="userList" class="mt-3"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Système de Gestion des Emplois du Temps</p>
    </footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
